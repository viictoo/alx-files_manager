name: Check & fix styling (eslint)

on:
  push:

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: Run ESLint
        uses: permafrost-dev/eslint-docker-ga@main
        with:
          args: --fix --ext js .

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: fix styling
